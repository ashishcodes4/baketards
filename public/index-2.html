<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="test_app.css" />

</head>

<body>
  <div class="text">
    <h1>Links worth exploring and sharing...</h1>
  </div>
  <div class="container">
    <div class="box facebook">
      <i class="fab fa-facebook-square"></i><span>View on facebook</span>
    </div>
    <div class="box instagram">
      <i class="fab fa-instagram"></i> <span>View on Instagram</span>
    </div>
    <div class="box twitter">
      <i class="fab fa-twitter"></i><span>View on Twitter</span>
    </div>
    <div class="box linkedin">
      <i class="fab fa-linkedin-in"></i><span>View on Linked-in</span>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
