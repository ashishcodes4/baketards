<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="social.css" />

</head>

<body>
  <div class="container">
    <div class="nav">
      <a href="index.html"><img src="static/images/Baketards Logo Final Favicon copy.png" alt="ultra_final_logo"></a>
    </div>
    <div class="buttons">
      <div class="button facebook">
        <a href="https://www.facebook.com/baketards/">
          <i class="fab fa-facebook-square"></i>
        </a>
      </div>
      <div class="button instagram">
        <a href="https://www.instagram.com/baketards/">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="button twitter">
        <a href="https://www.twitter.com/baketards">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <div class="button linkedin">
        <a href="https://www.linkedin.com/company/baketards/">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
    <div class="footer">
      <span>Â© 2018 Baketards</span>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
